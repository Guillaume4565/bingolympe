<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de Numéros</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        /* Mise en place de la grille avec 10 colonnes */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px); /* 10 colonnes de 50px */
            gap: 5px;
            justify-content: center;
        }
        /* Style des cases */
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            cursor: pointer;
            font-size: 20px;
        }
        /* Style pour marquer une case */
        .marked {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Grille de Numéros</h1>
    <div id="grid"></div>

    <script>
        // Sélection de la grille
        const grid = document.getElementById("grid");

        // Création de la grille de 1 à 90
        for (let i = 1; i <= 90; i++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.textContent = i;
            cell.dataset.number = i;
            grid.appendChild(cell);
        }

        // Gérer le clic sur une case
        grid.addEventListener("click", (event) => {
            if (event.target.classList.contains("cell")) {
                // Basculer la classe 'marked' à chaque clic
                event.target.classList.toggle("marked");
            }
        });
    </script>
</body>
</html>
