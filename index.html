<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de Numéros</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(10, 50px); gap: 5px; justify-content: center; }
        .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border: 1px solid black; cursor: pointer; font-size: 20px; }
        .marked { background-color: orange; color: white; }
    </style>
</head>
<body>
    <h1>Connexion avec Google</h1>
    <button id="login-btn">Se connecter avec Google</button>
    <div id="grid"></div>

    <script>
        const firebaseConfig = { /* ... ta configuration Firebase ... */ };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        let isGridInitialized = false;

        const grid = document.getElementById("grid");

        // Initialisation de la grille
        function initializeGrid() {
            if (isGridInitialized) return; // Éviter de recréer la grille
            for (let i = 1; i <= 90; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = i;
                cell.dataset.number = i;
                grid.appendChild(cell);
            }
            isGridInitialized = true; // Marquer la grille comme initialisée
        }

        // Se connecter avec Google
        document.getElementById("login-btn").addEventListener("click", () => {
            auth.signInWithPopup(provider).then(result => {
                console.log("Utilisateur connecté :", result.user.email);
                initializeGrid();
            }).catch(error => {
                console.error("Erreur de connexion :", error);
            });
        });
    </script>
</body>
</html>
